        ## **내 서비스를 만들어 보고 싶었다**

        이전 회사에서의 SI업무를 수행하면서 
        
        항상 내 서비스를 만들어 사용자에게 제공 해 주고 싶은 큰 욕구가 있었습니다.

        그러던 중 우연한 기회를 통해 마음이 맞는 개발자와 기획자를 만나 3명의 팀으로 서비스를 기획하고

        회사를 다니며 1년동안 창업을 준비하여 각자 퇴사 후 창업을 하게 되었습니다.

        하지만 창업의 벽은 높았으며 저희 팀의 준비는 부족했습니다. 

        몇가지 아이템을 시도 해 본 후 결국 벽을 넘지 못하고 팀은 와해 되었습니다.

        비록 결과는 좋지 않았지만 창업과 투자유치의 어려움, 스타트업이 세워지는 과정을 몸으로 느꼇고

        무엇보다 서비스를 기획하고 개발하는 과정이 즐거웠기 때문에 좋은 경험이 되었고 아쉽지 않았습니다.

