        ## **컬리에 조인하다**

        PHP 기반의 레거시 서비스를 Java 기반의 MSA로 개선 하기 위해 컬리에 조인하게 되었습니다.

        커머스 개발팀에 첫번째 Java 개발자로 들어와 커머스 Java 시스템 생태계의 기반을 구축하고 성장시켰습니다.

        입사후 현재까지 일 주문건수는 20배 이상, 매출은 30배 이상 성장하였고 이 성장을 함께 하였습니다.

        <br/>

        ## **Spring Cloud 기반 생태계 구축**

        Java 의 Micro Service 개발 표준 생태계를 구축하기 위해 Spring Cloud Netflix 를 사내에 도입하였습니다.

        그리고 이 기반을 손쉽게 사용할 수 있는 공통 모듈을 개발하여 배포 하였습니다.

        공통 모듈을 사용하면 환경에 따라 별다른 설정없이 생태계의 서비스로 등록되어 개발 할 수 있게 하였습니다.

        Spring Boot Admin 서비스를 구축하여 생태계 내의 서비스의 상태와 호출 현황을 쉽게 모니터링 할 수 있게 하였고

        이 모니터링 도구를 커스텀 하여 서비스 운영에 필요한 다양한 명령을 웹페이지에서 실행하여 손쉽게 상황에 대처할 수 있는 기능을 만들었습니다.

        그리고 Spring Cloud 와 Boot 의 버전업과 공통모듈의 기능개선등의 유지 보수 작업을 책임지고 수행하였습니다.

        <br/>

        ## **AWS**

        초기에는 개발자가 Devops를 겸 하고 있었기 때문에 AWS를 이용하여 서비스를 구축한 경험이 있습니다.

        2년여 동안 AWS를 이용하여 서비스 개발 및 모니터링을 수행하였기 때문에 
        
        AWS를 이용한 인프라 구축에 대한 이해가 있습니다.

        <br/>

        ## **비지니스 요구사항 만족을 위한 PHP 개발**

        Java 팀 빌딩의 어려움이 있을 때 사업의 성장을 위해서 레거시 기반의 업무를 수행해야 했고

        1년여 동안 PHP 기반의 서비스를 개발하였습니다.

        기본적으로 주문과 결제의 운영 기능에 대해 담당을 하였습니다.

        또한 아래와 같은 신규 기능을 개발하여 비지니스 요구사항을 만족시켜 사업의 성장을 도왔습니다.

        - 러버스 포인트 (적립금)
        - 주소록
        - 정기결제 구독 서비스 (컬리패스)
        - 펫 카테고리

        이 외에도 많은 기능을 개발하고 기여함에 따라 커머스 시스템 전반에 대해 운영을 담당하게 되었고

        기존 PHP 인력 대부분이 이탈함에 따라 담당 영역과 책임이 더 커지게 되었습니다. 

        이는 전체 도메인에 대한 지식 습득으로 이어져 레거시 시스템의 MSA분리에 대한 기초를 마련 할 수 있게 되었습니다.

        또한 이 시기에 PHP로 개발한 주소록, 적립금 서비스는 추후 Java로 다시 구현하여 분리 하였습니다.

        <br/>

        ## **Elastic Search를 이용한 검색 시스템 구축**

        초기 컬리에는 검색 시스템이 존재하지 않았습니다.

        단순히 DB에 상품명으로 쿼리 하여 나오는 정보를 화면에 표시 하고 있을 뿐 이었습니다.

        이렇게 나오는 검색 결과는 사용자의 의도와 다른경우가 많고 사용자 경험을 저하 시키며
        
        검색을 통한 매출을 높이지 못하는 중요한 원인이었습니다.

        예를 들어 '물'을 검색하면 '선물세트'가 나오는가 하면 
        
        '감자'를 검색하면 '감자칩'이 최상단에 표시되는 등의 잘못 된 경험입니다.

        이를 개선하기 위해 ElasticSearch의 공식 레퍼런스를 참고하여 인스턴스를 구성 하고

        은전한닢 형태소 분석기를 이용하여 한국어 색인이 가능하게 적용하였습니다.

        배치를 통해 등록/변경 되는 상품의 정보를 주기적으로 색인할 수 있게 하고

        상품명과 검색키워드 등 다양한 상품의 필드별 가중치 적용과
        
        단어사전을 통해 올바른 검색결과가 화면에 표시 될 수 있도록 하였습니다.

        ElasticSearch, 색인 배치, 검색API 서비스를 구성하고 서비스하는데에는 한달이 채 걸리지 않았으며

        추가로 사용자 검색어에 대한 로깅을 통해 시간별, 일별 인기 검색어 통계를 슬랙으로 보내고

        월별 통계는 매월 추출하여 전달함으로 비지니스에 도움이 될 수 있었습니다.

        이로 인해 검색 창구를 통한 구매는 매출의 큰 지표로 자리 잡았고

        1년 반동안 운영하다 검색 전문 솔루션 Fusion을 도입하여 별도의 검색팀이 신설돼 업무를 인수인계 하였습니다.

        현재에도 색인 배치와 검색API 서비스는 초기와 같은 모습으로 개발/운영되고 있습니다.

        <br/>

        ## **딥러닝을 통한 후기 이미지 분류 서비스 개발**

        상품의 후기는 상품의 구매를 결정하는데에 중요한 영향을 미칩니다.

        특히나 구매자의 사진이 포함되는 후기는 구매에 더 큰 영향을 미치게 되고

        컬리에서는 이를 인지하여 후기 작성시 일반 글 후기는 50 포인트, 사진이 포함된 후기는 100 포인트를 지급합니다.

        하지만 이를 악용하는 유저들은 의미없는 상품목록, 상품상세 등의 스크린샷을 후기로 등록하여 포인트를 득하고,

        이는 후기의 질을 떨어뜨려 후기 탐색에 대한 사용자 경험을 매우 떨어트렸습니다.

        이 의미없는 스크린샷 후기는 전체 사진후기의 10%를 차지 하였고 개선이 필요한 상황이었지만

        후기의 검토와 포인트 지급이 모두 수기로 이뤄지기 때문에 
        
        당시 매일 6000개가 넘는 후기를 일일이 검토할 수 없는 상황이었습니다.
        
        그러던 중 당근마켓에서 어느 한 인턴이 작성 한 이미지 자동 분류 서비스에 대한 글을 읽게 되었고

        딥러닝에 대한 깊은 지식이 없어도 이미지를 자동 분류 할 수 있는 서비스를 만들수 있다는 것을 알게 되었습니다.

        해당 글의 예제 코드를 통해 Keras를 이용하여 모델 훈련을 할 수 있는 코드를 작성하고

        S3에서 후기 이미지 2만여장을 다운받아 수기로 스크린샷과 사진 후기 이미지를 분류 한 후에

        모델을 훈련해 보고 분류 테스트를 수행 해보니 만족할 수준의 분류 결과를 확인하였습니다.

        모델의 고도화를 위한 반복 훈련은 로컬 머신에서의 한계가 있음을 확인하고
        
        AWS SageMaker를 통해 반복 훈련을 하여 모델을 발전시켰고 테스트 결과 정확도는 99.8%에 달했습니다.

        모델 훈련 후 Flask를 이용하여 S3에 있는 후기 이미지경로를 입력하면 
        
        이미지를 추측하여 스크린샷 또는 사진일 확률을 리턴하는 웹 서비스를 제작하였습니다.

        이를 컬리 서비스와 연동하여 사용자가 사진 후기를 입력하면 바로 이미지를 분류하여 확률 데이터를 적제하고

        이 확률을 후기 운영툴과 연동하여 운영자가 손쉽게 확인하고 조치 할수 있게 제공하였습니다.

        그 결과 10%에 달했던 스크린샷 후기를 1% 미만으로 줄일 수 있는 성과를 달성하였습니다.

        이 작업은 사용자 경험을 개선한 큰 성과 외에도 비지니스 요구사항으로 시작 된 것이 아닌

        개발에서 주도적으로 진행하여 성과를 달성한 좋은 사례가 되었습니다.

        <br/>
        
        ## **팀 빌딩**

        새로운 개발 리더의 조인과 함께 본격적인 레거시 서비스의 MSA 분리를 위해 별도의 팀이 구성되었고

        이 팀을 빌딩하고 프로젝트를 이끄는 업무를 담당하게 되었습니다.

        맨 처음 2명으로 시작했던 팀의 규모는 1년동안 16명까지 늘어났고 4개의 스쿼드제로 운영하였습니다.

        개발 표준을 수립하기 위해 코딩컨벤션과, GIT 사용 정책 등을 논의하여 같이 일할 수 있는 환경을 고민하고

        즐겁게 일하기 위해 페어/몹 프로그래밍을 장려하고 Tech Weekly 를 운영하였습니다.

        그리고 개발팀의 매력을 알리기 위해 기술 블로그에 글을 기고 하기도 하였습니다.

        [링크1](https://helloworld.kurly.com/blog/%EC%BF%A0%ED%8F%B0%EA%B3%BC-%ED%95%A0%EC%9D%B8%EC%9C%BC%EB%A1%9C-%EC%95%9E%EB%8B%A4%EB%A6%AC%EC%82%B4-%ED%95%98%EB%82%98-%EB%8D%94-%ED%8C%90%EB%A7%A4%ED%95%9C-%EC%9D%B4%EC%95%BC%EA%B8%B0/)
        [링크2](https://helloworld.kurly.com/blog/try-bdd/)
        [링크3](https://helloworld.kurly.com/blog/aws-ground-truth/)

        이 팀은 추후 사업의 방향성에 맞게 재편성 되어 기존팀의 인원들은 5개의 팀으로 분리되어 새롭게 구성되었고
        
        저는 8명의 인원으로 구성 된 주문서비스개발팀의 리딩을 담당하게 되었습니다.    
        
        <br/>
 
        ## **선물하기**

        선물하기 기능은 컬리의 숙원사업과 같은 과제 였습니다.

        모노리틱 구조의 기존 레거시 환경에서 선물하기와 같은 큰 기능을 개발하기에는 불가능에 가까웠습니다.

        주문개발팀의 구성과 함께 선물하기 서비스 개발에 대한 리딩을 담당하게 되었고

        3개월 이라는 짧은 시간안에 구현이 가능한 수준의 MSA로 분리된 새로운 주문 시스템을 설계하였습니다.

        컬리 주문의 전체도메인은 방대하기 때문에 레거시 시스템을 모두 신규 서비스로 구성할수 없는 한계가 있고

        이를 극복하기 위해 레거시 시스템과 신규 시스템간의 적절한 데이터 동기화를 통해

        모든 기능을 새롭게 구현하지 않고 기존의 운영기능과 프로세스를 유지 한 채로

        선물하기 주문에 대한 기능 구현을 완료 할 수 있었습니다.

        이 기능은 일정내에 잘 개발되어 추석 시즌 사용자들에게 선물하기에 대한 경험을 제공하였고

        레거시 시스템을 단계적으로 신규 시스템으로 이관 할 수 있는 초석을 마련하였습니다.
        
