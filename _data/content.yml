        ## **매쓰트리즈**

        매쓰트리즈는 학원을 대상으로 수학문제를 제공해주고 
        
        학생들이 입력한 답을 기반으로 취약한 유형을 분석하여 반복 학습 하는 수학 교육 솔루션을 제공합니다.

        <br/>

        ## **기술 스택 및 담당업무**

        Spring을 기반으로 MongoDB, Mysql을 동시에 사용하였습니다.

        기능별로 프로젝트를 모듈 화 해서 별도의 레포지토리로 관리하고, 
        
        이를 프로젝트에 추가해서 전체 기능을 구성하는 형태로 구성되어 있었습니다.

        이 구조는 초기에는 문제가 없어 보였지만 기능이 추가 됨에 따라 150개가 넘는 레포지토리가 생성되었고

        관리에 어려움이 있어 다시 합치는 작업을 하기도 하였습니다.

        Devops를 포함한 모든 개발 영역을 담당하였으며 

        네임서버 구성, mod_jk를 이용한 아파치 톰캣 로드밸런싱기능 추가 등의 인프라 개선도 수행하였습니다.

        <br/>

        ## **프론트 기술의 매력에 빠지다**

        매쓰트리즈에서의 백엔드 역할은 문제를 출제하고, 답안을 입력받아 결과를 적제합니다.

        또한 이 결과를 분석하고 취약점을 도출해서 다시 문제를 출제합니다.

        이러한 모든 경험이 웹페이지상에서 수식을 표현하고 시험지를 만들고 답안을 입력하는 키패드를 제공함과 같이

        프론트의 기능이 중요한 부분을 차지 하고 있습니다.

        이러한 볶잡한 화면의 구현을 위해 Vue를 도입하여 사용하였으며

        최종적으로 웹페이지에서 사용자가 직접 교제를 제작하고 문제를 배치하는 등의 경험을 제공하였습니다.

        이렇게 사용자가 제작한 시험지와 교제는 Puppeteer와 같은 툴을 통해 후처리한 PDF로 제공하여

        교육에 사용 할 수 있게끔 하였습니다.

        이전에는 프론트 기술은 jQuery를 사용하는 수준에서 그쳤는데

        이 경험으로 인해 프론트 기술의 발전을 느끼고 NodeJS의 매력을 알게 된 좋은 계기가 되었습니다.

