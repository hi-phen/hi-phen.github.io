  안녕하세요. 개발자 **김민섭** 입니다.

  <br/>

  ## **저는 훌륭한 개발자는 아닙니다**

  알고리즘은 LeetCode Easy 도 고민해서 풀고
  
  지적 호기심과 욕구는 많지 않아서 트랜디한 기술과 방법론에 대해서 실무에 적용하기 전에는 개념만 익히고 넘어갑니다.

  <br/>

  ## **하지만 저는 이런 개발자입니다**

  비지니스의 요구사항을 주어진 상황에서 가장 효율적이고 빠르게 실현 하는 방법을 찾는 능력이 뛰어나고

  좋은 사용자 경험을 주기 위해 함께 일하는것을 좋아합니다.

  구현에 필요한 적절한 시스템 설계를 할 수 있고, 요구되는 수용량에 따라 단계적인 설계 계획을 잡을 수 있습니다.
  
  필요한 기술과 방법론은 빠르게 습득하고 구현하여 운영에 내보냅니다.

  적절한 로깅을 통해 운영 지표를 시각화 하고 통계를 제공하여 비지니스에 영감을 주는것을 즐기고

  문제가 발생하면 분석하여 대처하는 능력이 좋습니다.

  훌륭한 개발자는 아니지만 훌륭한 개발자에게 필요한 부분을 배워 제것으로 만듭니다.

  <br/>

  여러분은 어떤 개발자를 찾고 있나요


